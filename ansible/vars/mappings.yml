---
# Mappings are used to map the generic packages name used to define projects
# to the specific package names used by each OS. They implement inheritance,
# so you can define them without repeating yourself too much.
#
# Inheritance works the way you'd expect, that is, in order of increasing
# priority:
#
#   - default
#   - package format (deb, pkg, rpm)
#   - OS name (CentOS, Debian, Fedora, FreeBSD, Ubuntu)
#   - OS version (CentOS6, Debian9, FedoraRawhide, Ubuntu14 and so on)
#
# So something like
#
#   make:
#     default: make
#     FreeBSD: gmake
#
# will result in the 'make' package being installed everywhere except
# for FreeBSD, where 'gmake' will be used instead. Clearing out existing
# mappings is possible as well, so
#
#   ccache:
#     default: ccache
#     CentOS:
#
# will result in the 'ccache' package being installed everywhere except
# for CentOS, where nothing will be installed.

mappings:

  autoconf:
    default: autoconf

  automake:
    default: automake

  autopoint:
    deb: autopoint
    pkg: gettext-tools
    rpm: gettext-devel

  ccache:
    default: ccache
    CentOS:

  check:
    default: check
    rpm: check-devel

  cppi:
    Fedora: cppi
    FreeBSD: cppi

  gcc:
    default: gcc
    FreeBSD:

  gettext:
    default: gettext

  glib2:
    deb: libglib2.0-dev
    pkg: glib
    rpm: glib2-devel

  glibc:
    deb: libc6-dev
    rpm: glibc-devel

  gnome-common:
    default: gnome-common

  gobject-introspection:
    deb: libgirepository1.0-dev
    pkg: gobject-introspection
    rpm: gobject-introspection-devel
    CentOS6:

  gtk-doc:
    default: gtk-doc
    deb: gtk-doc-tools

  intltool:
    default: intltool

  libsoup:
    deb: libsoup2.4-dev
    pkg: libsoup
    rpm: libsoup-devel

  libtool:
    default: libtool
    Debian: libtool-bin
    Ubuntu16: libtool-bin

  libtoolize:
    default: libtool

  libxml2:
    deb: libxml2-dev
    pkg: libxml2
    rpm: libxml2-devel

  libxslt:
    deb: libxslt1-dev
    pkg: libxslt
    rpm: libxslt-devel

  make:
    default: make
    FreeBSD: gmake

  patch:
    default: patch

  pci-ids:
    default: hwdata
    FreeBSD: pciids

  perl:
    default: perl
    FreeBSD: perl5

  pkg-config:
    default: pkgconf
    rpm: pkgconfig
    Ubuntu12: pkg-config

  rpmbuild:
    rpm: rpm-build

  usb-ids:
    default: hwdata
    FreeBSD: usbids

  vala:
    default: vala
    deb: valac
    CentOS6:

  xmllint:
    default: libxml2
    deb: libxml2-utils
